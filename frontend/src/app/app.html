<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
</style>

<div class="blog-header">

  <div class="login-top-left">
    <a style="opacity: 0" class="text-button-white" (click)="showLogin = true">Login</a>
  </div>

  <div class="middle-title">
    <h1 class="m-0" style="color: #000000; font-family: 'Anke', serif;">ALICE's BLOG</h1>
  </div>
</div>

<div *ngIf="showLogin" class="modal">
  <div class="modal-content">
    <span class="close" (click)="showLogin = false">&times;</span>
    <h2>Login Admin</h2>
    <input type="text" placeholder="Username" [(ngModel)]="username">
    <input type="password" placeholder="Password" [(ngModel)]="password">
    <button class="login-btn" (click)="login()">Accedi</button>
  </div>
</div>



<!-- Form aggiunta post solo per admin -->
<div id="create-post" *ngIf="isAdmin" class="mt-3">
  <input type="text" placeholder="Titolo" [(ngModel)]="newPostTitle" class="form-control mb-2">
  <textarea placeholder="Contenuto" [(ngModel)]="newPostContent" class="form-control mb-2"></textarea>
  <button class="btn btn-success" (click)="addPost()">Aggiungi Post</button>
</div>

<!-- Lista dei post -->
<div id="posts" class="mt-3">
  <div *ngFor="let post of posts()">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button *ngIf="isAdmin" class="btn btn-danger btn-sm" (click)="deletePost(post.id!)">Elimina</button>
    <hr/>
  </div>
</div>
